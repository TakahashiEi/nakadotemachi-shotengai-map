    <script>
		var is_http = document.URL.indexOf('http://') === 0 || document.URL.indexOf('https://') === 0;
		var is_app = !is_http;
		var is_phonegap = false;
		if(is_http){
			// Web page
		}else if(is_app){
			// PhoneGap application
			is_phonegap = true;
			
			var script = document.createElement('script');
			script.type = 'text/javascript';
			script.src = 'phonegap.js';
			var firstScript = document.getElementsByTagName('script')[0];
			firstScript.parentNode.insertBefore(script, firstScript);
			
			if(screen.width < 800){
				var meta = document.createElement('meta');
				var iniScale = screen.width / 800;
				meta.setAttribute('name', 'viewport');
				meta.setAttribute('content', 'width=device-width, initial-scale=' + iniScale + ', minimum-scale=0.5, maximum-scale=3.0, user-scalable=1');
				document.getElementsByTagName('head')[0].appendChild(meta);
			}
			
		}
		function onDeviceReady(){
			/*window.setTimeout(function(){
				navigator.splashscreen.hide();
			}, 10)*/
		}
	</script>
